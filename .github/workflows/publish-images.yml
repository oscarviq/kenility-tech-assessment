name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Git Tag or Commit
        id: vars
        run: echo "TAG=$(git describe --tags --always)" >> $GITHUB_ENV

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_API }}:$TAG -f backend.Dockerfile .
          docker build -t ${{ secrets.ECR_REPOSITORY_FRONTEND }}:$TAG -f frontend.Dockerfile .

      - name: Push Docker images
        run: |
          docker push ${{ env.ECR_REPOSITORY_API }}:$TAG
          docker push ${{ env.ECR_REPOSITORY_FRONTEND }}:$TAG
